<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - IBU Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .login-title {
            color: #fff;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .login-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            color: #fff;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1em;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: rgba(224, 97, 80, 0.8);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(224, 97, 80, 0.3);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, rgba(224, 97, 80, 0.8), rgba(224, 97, 80, 0.6));
            border: 2px solid rgba(224, 97, 80, 0.8);
            border-radius: 15px;
            color: #fff;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .login-button:hover {
            background: linear-gradient(135deg, rgba(224, 97, 80, 1), rgba(224, 97, 80, 0.8));
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(224, 97, 80, 0.4);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 500;
        }
        
        .security-notice {
            margin-top: 25px;
            padding: 15px;
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        .security-icon {
            color: #ffc107;
            margin-right: 8px;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">üîí Admin Access</h1>
            <p class="login-subtitle">System Administration</p>
            
            {% if error %}
            <div class="error-message">
                ‚ùå {{ error }}
            </div>
            {% endif %}
            
            <form method="POST">
                <div class="form-group">
                    <label for="password" class="form-label">Admin Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter admin password" 
                        required 
                        autofocus
                    >
                </div>
                
                <button type="submit" class="login-button">
                    Access Admin Panel
                </button>
            </form>
            
            <div class="security-notice">
                <span class="security-icon">‚ö†Ô∏è</span>
                <strong>Authorized Personnel Only</strong><br>
                This area is restricted to administrators. Access is logged and monitored.
            </div>
            
            <a href="{{ url_for('index') }}" class="back-link">
                ‚Üê Back to Dashboard
            </a>
        </div>
    </div>
    
    <script>
        // Auto-focus password field
        document.addEventListener('DOMContentLoaded', function() {
            const passwordField = document.getElementById('password');
            if (passwordField) {
                passwordField.focus();
            }
        });
        
        // Add enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const form = document.querySelector('form');
                if (form) {
                    form.submit();
                }
            }
        });
    </script>
</body>
</html>
